<!DOCTYPE html>
<html>
    <head>
        <title>Animação</title>
    </head>
    <style>
        #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
        }
        #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        }
    </style>

    <body>

    <p><button onclick="myMove()">Click Me</button></p> 

    <div id ="container">
        <div id ="animate"></div>
    </div>

    <script>
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");   
        let pos = 0;
        clearInterval(id); //parar o timer
        id = setInterval(frame, 5); //iniciar o timer. Aqui ele chama a função frame de 5 em 5 milissegundos
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++; 
                    elem.style.top = pos + "px"; 
                    elem.style.left = pos + "px"; 
                }
            }
    }
    </script>

    </body>
</html>
